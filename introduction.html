            </ul>

</nav>

<div class="container">
    <div class="row">
        <div class="main-breadcrumb mt-3 mb-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb text-muted">
                    <li class="breadcrumb-item">کافه سایت</li>
                    <li class="breadcrumb-item">معرفی سایت</li>
                </ol>
            </nav>
        </div>

        <div class="col-12">
            <div class="p-5">
                <form method="post" action="">
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-8 mb-3">
                            <label for="domain" class="form-label"><span class="text-danger">*</span> نام سایت (به فارسی) </label>
                            <input type="text" class="form-control" id="domain" placeholder="نمونه : ویکی پدیا">
                            <!--<div class="form-text text-danger">ایمیل به درستی وارد شود</div>-->
                        </div>
                        <div class="col-12 col-md-8 mb-3">
                            <label for="link" class="form-label"><span class="text-danger">*</span> آدرس سایت </label>
                            <input type="url" class="form-control" id="link" placeholder="example.com">
                            <!--<div class="form-text text-danger">ایمیل به درستی وارد شود</div>-->
                        </div>

                        <div class="col-12 col-md-8 mb-3">
                            <label for="categories" class="form-label"><span class="text-danger">*</span> دسته بندی </label>
                            <select name="categories" id="categories" class="form-control">
                                <option value="0">-- یک دسته بندی انتخواب کنید --</option>
                                <option value="1">فروشگاهی</option>
                                <option value="2">خبری</option>
                                <option value="3">فیلم و سریال</option>
                                <option value="4">موسیقی</option>
                            </select>
                            <!--<div class="form-text text-danger">ایمیل به درستی وارد شود</div>-->
                        </div>

                        <div class="col-12 col-md-8">
                            <button type="submit" class="btn btn-sm btn-outline-danger w-25"> ارسال <i class="bi bi-send"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
